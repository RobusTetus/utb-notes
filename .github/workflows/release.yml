name: Build and Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: xu-cheng/latex-action@v2
        pre_compile: "tlmgr update --self && tlmgr update --all && tlmgr install cancel"
        glob_root_file: true
        root_file: ".*.tex"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.pdf"
